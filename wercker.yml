box: wercker/nodejs
build:
  steps:
    - jshint:
        version: 2.6

    - npm-install
    - npm-test

    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"

  after-steps:
    - turistforeningen/slack-notifier:
        url: $SLACK_WEBHOOK_URL

deploy:
  steps:
    - kwakayama/npm-publish

